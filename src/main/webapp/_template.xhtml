<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head />
<h:body>

	<div id="cabecalho">
		<h:panelGrid columns="2">
			<h:graphicImage name="logo.png" library="img" />
			<h:form rendered="#{usuarioLogado != null}"
				style="position:absolute; right:10px;">
				<p:themeSwitcher id="basic" style="width:165px"
					value="#{themeBean.theme}">
					<f:selectItem itemLabel="Escolha um tema" itemValue="" />
					<f:selectItems value="#{themeBean.temas}" var="theme"
						itemLabel="#{theme}" itemValue="#{theme}" />
					<f:ajax />
				</p:themeSwitcher>
			</h:form>
		</h:panelGrid>

		<h:form rendered="#{usuarioLogado != null}">
			<p:growl id="messages" showDetail="true" autoUpdate="true" />

			<p:menuButton value="Menu">
				<p:menuitem value="Autor" action="autor?faces-redirect=true"
					ajax="false" icon="fa fa-fw fa-edit" />
				<p:menuitem value="Livros" action="livro?faces-redirect=true"
					ajax="false" icon="fa fa-fw fa-edit" />
				<p:menuitem value="Carousel" action="carousel?faces-redirect=true"
					ajax="false" icon="fa fa-fw fa-line-chart" />
				<p:menuitem value="Vendas" action="vendas?faces-redirect=true"
					ajax="false" icon="fa fa-fw fa-line-chart" />
				<p:separator />
				<p:menuitem value="Logout" action="#{loginBean.deslogar}"
					icon="fa fa-fw fa-sign-out" />
			</p:menuButton>
		</h:form>

		<h1>
			<p:outputPanel>
				<ui:insert name="titulo" />
			</p:outputPanel>
		</h1>
	</div>
	<div id="conteudo" class="body-content">
		<ui:insert name="conteudo" />
	</div>
	<div id="rodape" class="fixar-rodape">
		copyright 2012 -
		<ui:insert name="conteudo-rodape" />
	</div>

</h:body>
</html>
